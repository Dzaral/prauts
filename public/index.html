<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcli</title>
    <link rel="stylesheet" href="../src/css/output.css">
</head>

<body>
    <div class="flex justify-between flex-row max-h-screen">


        <div class="w-2/4 bg-white flex justify-center items-center">
            <main class="w-4/6">
                <div class="mb-6">
                    <h1 class="font-medium text-3xl mb-2">Welcome back</h1>
                    <p class="text-slate-500">Welcome back! please enter your details</p>
                </div>
                <div class="mb-3">
                    <label for="email" class="font-medium text-lg">Email</label>
                    <input type="email" id="email"
                        class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-thmFigma focus:border-thmFigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
                        placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="font-medium text-lg">Password</label>
                    <input type="password" id="password"
                        class="mt-2 px-4 py-2 rounded-md border shadow-md w-full hover:border-thmFigma focus:border-thmFigma focus:outline-none focus:ring focus:ring-sky-200 transition duration-200"
                        placeholder="Enter your password">
                </div>

                <div class="mb-5 justify-between">
                    <div>
                        <input type="checkbox" name="" id="cek" class="accent-thmFigma">
                        <label for="cek">Remember for 30 days</label>
                        <a href="#" class="text-thmFigma font-medium">Forgot password ?</a>
                    </div>
                </div>

                <div class="mb-3">
                    <button class="w-full bg-thmFigma text-white px-6 py-3 text-sm font-medium transition duration-300 rounded-md
                   hover:bg-white hover:text-thmFigma border hover:ring hover:ring-sky-200">Sign in</button>
                </div>

                <div class="mb-3">
                    <a href="#" class="w-full bg-white text-black px-6 py-2 text-sm font-medium transition duration-300 rounded-md
                    flex items-center justify-center gap-2
                    hover:bg-blue-100 hover:text-slate-600 border hover:ring hover:ring-thmFigma">
                        <img src="../src/image/Google.png" alt="">
                        <p class="font-medium">Sign in with google</p>
                    </a>
                </div>

                <div class="text-center">
                    <p>Don't have an accont? <a href="#" class="text-thmFigma font-medium">Sign Up</a></p>
                </div>
            </main>
        </div>

        <div class="w-2/4">
            <img src="../src/image/Group_1.png" alt="bg login" class="object-cover max-h-screen w-full">
        </div>
    </div>

</body>

</html>
